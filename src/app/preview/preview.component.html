<div class="main-preview">
  <ng-container *ngIf="completeQuestion; else noQuestion">
    <div class="preview-section">
      <div class="preview-section-heading">Q.1</div>
      <div class="preview-section-questions">
        <div class="preview-section-questions-question">{{ completeQuestion.question }}</div>
        <div class="preview-section-questions-textPhrase">
          <ng-container *ngFor="let item of completeQuestion.options; let i = index">
            <ng-container *ngIf="item.word !== '\n'; else lineBreak">
              <!-- Only Highlight -->
              <ng-container *ngIf="!isChecking">
                <span
                  class="selector-item "
                  [ngClass]="{'highlight': (!isChecking && items[i].isHover) || items[i].item}"
                  (mouseover)="onMouseOver(item,i)"
                  (mouseout)="onMouseOut(i)"
                  (click)="items[i].isHover && handleSelection(item,i)"
                >
                  {{ item.word }} 
                </span>
                </ng-container>
                <!-- Only Correct -->
                <!-- 'green': items[i].item && isChecking && items[i].item?.isCorrect,
                'red': items[i].item && isChecking && !items[i].item?.isCorrect -->
                <ng-container *ngIf="isChecking">
                  <ng-container *ngIf="!items[i].item">
                    <span
                        class="selector-item-checking"
                      >
                        {{ item.word }} 
                      </span>
                  </ng-container>
                    <ng-container *ngIf="items[i].item && items[i].item?.isCorrect">
                      <span
                        class="selector-item-checking"
                      >
                      <span class="selector-item-heading">{{item.word}}</span>
                      <svg class="selector-item-svg"
                           fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                      </span>
                    </ng-container>
                    <!-- Only Wrong -->
                    <ng-container *ngIf="items[i].item && !items[i].item?.isCorrect">
                      <span
                        class="selector-item-checking"
                      >
                    <span class="selector-incorrect-item-heading">{{item.word}}</span>
                    <svg class="selector-incorrect-item-svg" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                    </span>
                      </ng-container>
                </ng-container>
               
            </ng-container>
            <ng-template #lineBreak>
              <div class="line-break"></div>

            </ng-template>
          </ng-container>
        </div>
        <ng-container *ngIf="!isChecking;else tryAgain">
          <div class="preview-section-questions-check-button">
            <button (click)="toggleChecking()">Check</button>
          </div>
        </ng-container>
       <ng-template #tryAgain>
        <div class="preview-section-questions-notcheck-button">
          <div class="preview-section-questions-check-button">
            <button (click)="toggleChecking()">Try Again</button>
          </div>
          <div class="preview-section-questions-check-button">
            <button >Show Correct Answers</button>
          </div>
        </div>
       </ng-template>
      </div>
    </div>
  </ng-container>

  <ng-template #noQuestion>
    <div>There are no questions</div>
  </ng-template>
</div>
